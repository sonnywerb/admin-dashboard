<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="nav-container">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav-extras">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <input type="text">
            <div class="profile-icon">Morgan Oakley</div>
            <div class="welcome">Hi there, Morgan Oakley (@morgan)</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="main-content">
            <div class="section-header">Your Projects</div>
            <div class="project-container"></div>
            <div class="project-container"></div>
            <div class="project-container"></div>
            <div class="project-container"></div>
            <div class="project-container"></div>
            <div class="project-container"></div>
            <div class="section-header">Announcements</div>
            <div class="announcements-container">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div class="section-header">Trending</div>
            <div class="trending-container">
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
            </div>
        </div>
    </div>
</body>
</html>
